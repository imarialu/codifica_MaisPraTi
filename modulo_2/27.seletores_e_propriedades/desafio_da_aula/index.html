<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FILMES</title>
</head>
<body>
    <!-- Criar uma tabela estilizada e um menu lateral -->
     <main class="container">
        <aside>
            <img src="img/logo.jpg">
            <ul>
                <li>FILMES</li>
                <li>PRÊMIOS</li>
                <li>ONDE ASSISTIR</li>
            </ul>
        </aside>
        <main class="container-table">
            <h1>OS MELHORES</h1>
            <p>Filmes que todo mundo deveria assistir.</p>
            <table>
                <thead>
                    <tr> <!-- linha -->
                        <th><img src="img/estrelas.jpg"></th> <!-- Célula de cabeçalho-->
                        <th>Filme</th> 
                        <th>Gênero</th>
                        <th>Diretor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/the_notebook.jpg"></td>
                        <td>The notebook</td> <!-- Colunas-->
                        <td>Romance, Drama</td>
                        <td>Nick Cassavetes</td>
                    </tr>
                    <tr>
                        <td><img src="img/sinners.jpg"></td>
                        <td>Sinners</td>
                        <td>Thriller, Horror</td>
                        <td>Ryan Coogler</td>
                    </tr>
                    <tr>
                        <td><img src="img/wicked.jpg"></td>
                        <td>Wicked</td> 
                        <td>Fantasia, Drama</td>
                        <td>Jon M. Chu</td>
                    </tr>
                </tbody>
            </table>
        </main>
     </main>
</body>
</html>
