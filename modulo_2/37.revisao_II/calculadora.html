<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <form class="container" name="formulario">
        <table>
            <input type="text" class="resultado" name="tela">
            <tr>
                <td><button type="button" onclick="limpar()">C</button></td>
                <td><button type="button" onclick="deletar()">Del</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="/">/</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="*">x</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="inserir(this.value)" value="7">7</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="8">8</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="9">9</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="-">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="inserir(this.value)" value="4">4</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="5">5</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="6">6</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="+">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="inserir(this.value)" value="1">1</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="2">2</button></td>
                <td><button type="button" onclick="inserir(this.value)" value="3">3</button></td>
                <td rowspan="2"><button class="botao_igual" type="button" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="inserir(this.value)" value=".">.</button></td>
                <td colspan="2"><button class="botao_zero" type="button" onclick="inserir(this.value)" value="0">0</button></td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
