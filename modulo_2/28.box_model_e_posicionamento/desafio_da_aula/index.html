<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Virtual</title>
</head>
<body>
    <!-- 
        Desenvolva uma loja virtual que tenha: 
        A imagem do produto; O nome do produto; O preço; Um botão de comprar;
        Requisitos de estilo:
        - Card com 200px de largura, com padding de 20px.
        - Borda sólida de 2px o redor do card.
        - O botão deve ficar colado ao fundo do card com padding interno, mas com uma margem externa.
        - O card não pode ultrapassar os 200px ded largura total.
    -->

    <header>
        <nav class="navbar">
            <h2 id="logo">SNOOPY</h2>
            
            <ul id="lista">
                <li class="items-lista">Cadastre-se</li>
                <li class="barrinha">|</li>
                <li class="items-lista">Login</li>
                <li class="items-lista">
                    <img src="img/bolsa.png" >
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="img/comilão.jpg">
                <p class="nome_produto">Snoopy Comilão</p>
                <p class="preco">R$89,99</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="img/pintor.jpg">
                <p class="nome_produto">Snoopy Pintor</p>
                <p class="preco">R$89,99</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="img/vampiro.jpg">
                <p class="nome_produto">Snoopy Vampiro</p>
                <p class="preco">R$89,99</p>
                <button>Comprar</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 - M. Luiza Prado

            <a href="#">Sobre nós</a>
            <a href="#">Contato</a>
        </div>

        <div class="git">
            <a href="https://github.com/imarialu">GIT</a>
        </div> -->

    </footer>
</body>
</html>
